<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>web3.storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header >
        <h1 class="diaplay-5 h1 fw-bold text-center">‚ÅÇ
            <span>web3.storage</span>
        </h1>
    </header>

    <form id="upload-form">
        <div class="row flex-lg-row-reverse container-fluid">
        <label for="token">Paste your web3.storage API token here</label>
        <input type="password" id="token" required />

        <label>Pick files to store</label>
        <input class ="form-control form-control-lg" type="file" id="fileInput" name="fileList" multiple required />
    
        <input class ="btn-outline-dark btn-lg form-control form-control-lg" type="submit" value="Submit" id="submit" />
        </div>
        <div class="container-fluid text-center p-3">
        <button type="button" class="btn btn-outline-dark  btn-block m-3" onclick="createBlock()">Upload and
            Hash</button>
        <button type="button" class="btn btn-outline-dark btn-block m-3" onclick="viewUser()">View your
            Files</button>
        <button type="button" class="btn btn-outline-dark btn-block m-3" onclick="removeBlock()">Remove Last
            File</button>
        </div>
    </form>
    <div id="output"></div>
    <script type="module" src="app.js"></script>


    <script src="BlockDoc.js"></script>
</body>

</html>
